<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App New</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="date"></h1>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-imput"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="city"></li>
                <li id="description"></li>
                <li class="d-flex weather-temperature">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active"> °C</a> |
                    <a href="#" id="fahrenheit-link"> °F</a></span
                  >
                  <img src="" alt="" id="icon" />
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Pressure: <span id="pressure"></span> hPa</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="week">
                <li>Tue +20°C | °F ⛅</li>
                <li>Wed +25°C | °F ☀️</li>
                <li>Thu +20°C | °F 🌦</li>
                <li>Fri +30°C | °F 😎</li>
                <li>Sat +20°C | °F 🌧</li>
              </ul>
            </div>
          </div>
        </div>
        <p>Wish of the day: Benefit this sunny day for 200%!</p>
      </div>
      <small>
        <a
          href="https://github.com/julia-pysmenna/week-7-weather-project"
          target="_blank"
          >Open-source code</a
        >
        by Julia Pysmenna
      </small>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
